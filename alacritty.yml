window:
  decorations: None

env:
  term: alacritty 

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular

    bold:
      family: "JetBrainsMono Nerd Font"
      style: Bold

    italic:
      family: "JetBrainsMono Nerd Font"
      style: Italic

    size: 14

    glyph_offset:
      x: 0
      y: 0
draw_bold_text_with_bright_colors: true

