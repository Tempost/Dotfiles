- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config/
    - ~/.config/zsh

- link:
    ~/.tmux.conf: .tmux.conf
    ~/.Xresources: .Xresources
    ~/.bash_aliases: .bash_aliases
    ~/.fonts: .fonts
    ~/.config/zsh/.zprofile: .zprofile
    ~/.config/zsh/.zshrc: .zshrc
    ~/.config/nvim: nvim 

- shell:
  - [git submodule update --init --recursive, Installing submodules]
