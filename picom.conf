#################################
#            Shadows            #
#################################
shadow = true;
shadow-radius = 15;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = .75
shadow-red = 0
shadow-green = 0
shadow-blue = 0
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'google-chrome' && argb",
  "window_type = 'notification'",
  "window_type = 'popup_menu'",
  "_GTK_FRAME_EXTENTS@:c",
  "!I3_FLOATING_WINDOW@:c"
];

#################################
#           Fading              #
#################################

fading = false
fade-in-step = 0.04;
fade-out-step = 0.04;

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 1;
active-opactity = 1;
frame-opacity = 1;
inactive-opacity-override = false;

focus-exclude = [ "class_g = 'Cairo-clock'" ];

#################################
#     Background-Blurring       #
#################################

blur-background = true;
blur-background-frame = true;
blur-background-fixed = false;
blur-kern = "3x3box";
blur-method = "dual_kawase";
blur-strength = 5;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'VirtualBox Machine'",
    "class_g = 'slop'",
    "class_g = 'firefox' && argb",
    "class_g = 'google-chrome' && argb",
    "class_g = 'Navigator'",
    "class_g = 'runelite*'",
    "class_g = 'Steam'",
    "window_type = 'notification'",
    "window_type = 'popup_menu'",
    "I3_FLOATING_WINDOW@:c && !class_g ='Alacritty'"
    ];

#################################
#       General Settings        #
#################################

# Specify the backend to use: `xrender`, `glx`, or `xr_glx_hybrid`.
# `xrender` is the default one.
#
backend = "glx";
vsync = false
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = true;
unredir-if-possible = true;
detect-transient = false;
detect-client-leader = false;
resize-damage = 2;
glx-no-rebind-pixmap = true;
use-damage = true;
xrender-sync-fence = true;
log-level = "warn";

# Window type settings
# 
# 'WINDOW_TYPE' is one of the 15 window types defined in EWMH standard: 
#     "unknown", "desktop", "dock", "toolbar", "menu", "utility", 
#     "splash", "dialog", "normal", "dropdown_menu", "popup_menu", 
#     "tooltip", "notification", "combo", and "dnd".
# 
# Following per window-type options are available: ::
# 
#   fade, shadow:::
#     Controls window-type-specific shadow and fade settings.
# 
#   opacity:::
#     Controls default opacity of the window type.
# 
#   focus:::
#     Controls whether the window of this type is to be always considered focused. 
#     (By default, all window types except "normal" and "dialog" has this on.)
# 
#   full-shadow:::
#     Controls whether shadow is drawn under the parts of the window that you 
#     normally won't be able to see. Useful when the window has parts of it 
#     transparent, and you want shadows in those areas.
# 
#   redir-ignore:::
#     Controls whether this type of windows should cause screen to become 
#     redirected again after been unredirected. If you have unredir-if-possible
#     set, and doesn't want certain window to cause unnecessary screen redirection, 
#     you can set this to `true`.
#
wintypes:
{
  tooltip = { fade = false; shadow = false; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; blur = false;}
  dnd = { shadow = false; }
  notification = { shadow = true; blur = false; }
};
